<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>


<body>
    <h1 class="time" style="text-align:right; font-family:Arial;"></h1>

    <button id="start">Begin Quiz</button>

    

    <section class="question" style="text-align:center; font-family:Arial;">
    Commonly used data types DO NOT include:
    </section>

    <ul class="answers" style="text-align:center; font-family:Arial;">
        <li><button id="a"><p id="aText">A</p></button></li>
        <li><button id="b"><p id="bText">B</p></button></li>
        <li><button id="c"><p id="cText">C</p></button></li>
        <li><button id="d"><p id="dText">D</p></button></li>
    </ul>

    <section style="text-align:center; font-family:Arial;">
        <p id="displayScore">Score</p>
    </section>

    <script src="./assets/js/script.js"></script>

</body>

</html>
